<div class="container-fluid">
    <div class="row gy-3">
        <div class="col-lg-3 col-md-6 col-sm-12" *ngFor="let car of cars"> 
            <div class="card" 
            [style.width.rem]="cardWidth1" 
            [style.font-size]="cardFontSize"
            [style.border]="cardBorder" 
            [ngStyle]="cardTextStyle" 
            [class.bg-color]="car.bgColor">
                <img [src]="car.image" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 >{{car.name}}</h5>
                  <p >{{car.price}}</p>
                  <p >{{car.color}}</p>
                  <a href="#" class="btn btn-primary">Show more</a>
                </div>
            </div>
        </div>
    </div>
</div>
